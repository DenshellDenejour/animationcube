<html>
  <head>
    <style>
      #box {
        width: 60px;
        height: 60px;
        background-color: purple;
        position: relative;
        animation-name: move;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }
      
      @keyframes move {
        from {left: 0px;}
        to {left: 300px;}
      } 


    </style>
  </head>
  <body>
    <div id="box"></div>
  </body>
</html>
